<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale= 1.0">
		<title>Tables</title>
		<link rel="stylesheet" href="css/styletable.css">
	</head>
	
	<body>

		<div class = "container">
				<h1>Tables & Forms</h1>
		
		<div class = "table">
				<h2 style="color: #cd853f;">Table</h2>
					<table>
					<thead>
					  <tr>
						<th>Name</th>
						<th>Phone</th>
						<th>Address</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<td>John Smith</td>
						<td>214-555-1212</td>
						<td>123 America Way, Hometown, ST</td>
					  </tr>
					  <tr>
						<td>Jane Doe</td>
						<td>713-555-1212</td>
						<td>987 USA Way, Hometown, ST</td>
					  </tr>
					  <tr>
						<td>Tom Brown</td>
						<td>512-555-1212</td>
						<td>456 United Way, Hometown, ST</td>
					  </tr>
					</tbody>
				</table>
		</div>
		
		<div class = "form">
				<h2>Form</h2>
				<form class = "grid">
				  <label for="name">Name:</label>
				  <input type="text" id="name" name="name"><br><br>
				  <label for="phone">Phone:</label>
				  <input type="text" id="phone" name="phone">
				  <label for="address">Address:</label>
				  <input type="text" id="address" name="address"><br><br>
				  <input type="submit" value="Submit">
				  </form>
				</div>
		</div>		
		<div class = "footer">Footer</div>		
	</body>
</html>
